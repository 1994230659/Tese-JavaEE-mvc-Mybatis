<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">学校管理系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/student/list">学生管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teacher/list">教师管理</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/course/list">课程管理</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>课程列表</h2>
        <a href="/course/add" class="btn btn-primary">添加课程</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>任课教师</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.credit}"></td>
                    <td th:text="${course.teacher != null ? course.teacher.teacherName : '未分配'}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/course/edit/{id}(id=${course.id})}"
                               class="btn btn-sm btn-info">编辑</a>
                            <a th:href="@{/course/students/{id}(id=${course.id})}"
                               class="btn btn-sm btn-success">选课学生</a>
                            <a th:href="@{/course/delete/{id}(id=${course.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('确定要删除该课程吗？')">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

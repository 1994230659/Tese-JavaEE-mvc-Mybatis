<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>课程学生列表</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">学校管理系统</a>
</nav>

<div class="container mt-4">
  <div class="card mb-3">
    <div class="card-body">
      <h2 class="card-title">
        <span th:text="${course.courseName}"></span>的选课学生
        <a href="/course/list" class="btn btn-secondary float-right">返回</a>
      </h2>
      <div class="card-text">
        <p>
          课程编号：<span th:text="${course.courseCode}"></span><br>
          课程名称：<span th:text="${course.courseName}"></span><br>
          学分：<span th:text="${course.credit}"></span><br>
          任课教师：<span th:text="${course.teacher != null ? course.teacher.teacherName : '未分配'}"></span>
        </p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年级</th>
          <th>成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${course.students}">
          <td th:text="${student.studentNo}"></td>
          <td th:text="${student.studentName}"></td>
          <td th:text="${student.gender == 1 ? '男' : '女'}"></td>
          <td th:text="${student.grade}"></td>
          <td>
            <!-- 这里可以添加成绩录入功能 -->
            <span>暂无</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">学校管理系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/student/list">学生管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teacher/list">教师管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/course/list">课程管理</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>学生列表</h2>
        <a href="/student/add" class="btn btn-primary">添加学生</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年级</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.studentNo}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.gender == 1 ? '男' : '女'}"></td>
                    <td th:text="${student.grade}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/student/edit/{id}(id=${student.id})}"
                               class="btn btn-sm btn-info">编辑</a>
                            <a th:href="@{/student/courses/{id}(id=${student.id})}"
                               class="btn btn-sm btn-success">课程</a>
                            <a th:href="@{/student/delete/{id}(id=${student.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('确定要删除该学生吗？')">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

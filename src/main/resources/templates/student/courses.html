<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生课程列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">学校管理系统</a>
</nav>

<div class="container mt-4">
    <h2>
        <span th:text="${student.studentName}"></span>的课程列表
        <a href="/student/list" class="btn btn-secondary float-right">返回</a>
    </h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">学生信息</h5>
            <p class="card-text">
                学号：<span th:text="${student.studentNo}"></span><br>
                姓名：<span th:text="${student.studentName}"></span><br>
                性别：<span th:text="${student.gender == 1 ? '男' : '女'}"></span><br>
                年级：<span th:text="${student.grade}"></span>
            </p>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>课程编号</th>
            <th>课程名称</th>
            <th>学分</th>
            <th>任课教师</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${student.courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.credit}"></td>
            <td th:text="${course.teacher != null ? course.teacher.teacherName : ''}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

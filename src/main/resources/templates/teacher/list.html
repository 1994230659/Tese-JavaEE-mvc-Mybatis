<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">学校管理系统</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/student/list">学生管理</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/teacher/list">教师管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/course/list">课程管理</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>教师列表</h2>
        <a href="/teacher/add" class="btn btn-primary">添加教师</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>职称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.teacherNo}"></td>
                    <td th:text="${teacher.teacherName}"></td>
                    <td th:text="${teacher.title}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/teacher/edit/{id}(id=${teacher.id})}"
                               class="btn btn-sm btn-info">编辑</a>
                            <a th:href="@{/teacher/courses/{id}(id=${teacher.id})}"
                               class="btn btn-sm btn-success">课程</a>
                            <a th:href="@{/teacher/delete/{id}(id=${teacher.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('确定要删除该教师吗？')">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师课程列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">学校管理系统</a>
</nav>

<div class="container mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">
                <span th:text="${teacher.teacherName}"></span>的课程列表
                <a href="/teacher/list" class="btn btn-secondary float-right">返回</a>
            </h2>
            <div class="card-text">
                <p>
                    工号：<span th:text="${teacher.teacherNo}"></span><br>
                    姓名：<span th:text="${teacher.teacherName}"></span><br>
                    职称：<span th:text="${teacher.title}"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>选课人数</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${teacher.courses}">
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.credit}"></td>
                    <td th:text="${course.students != null ? course.students.size() : 0}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

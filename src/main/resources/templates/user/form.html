<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
</head>
<body>
<nav th:replace="layout/header :: nav"></nav>
<div class="container mt-4">
    <h2 th:text="${user.id == null ? '添加用户' : '编辑用户'}"></h2>

    <form th:action="@{/user/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
        </div>

        <div class="form-group">
            <label for="note">备注</label>
            <textarea class="form-control" id="note" th:field="*{note}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/user/list" class="btn btn-secondary">返回</a>
    </form>
</div>
</body>
</html>
